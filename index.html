<!Doctype html>
<html>
    <head>
        <title>Solar System</title>
        <link rel="stylesheet" href="index.css"/>
        <link rel="stylesheet" href="stars.css"/>
    </head>
    <body>
        <div class="celestial sun"></div>
        <div class="celestial mercury-orbit">
            <div class="celestial mercury"></div>
        </div>
        <div class="celestial venus-orbit">
            <div class="celestial venus"></div>
        </div>
        <div class="celestial earth-orbit">
            <div class="celestial earth">
                <div class="celestial moon-orbit">
                    <div class="celestial moon"></div>
                </div>
            </div>
        </div>
        <div class="celestial mars-orbit">
            <div class="celestial mars"></div>
        </div>
        <div class="celestial jupiter-orbit">
            <div class="celestial jupiter"></div>
        </div>
        <div class="celestial saturn-orbit">
            <div class="celestial saturn">
                <div class="celestial saturn-rings"></div>
            </div>
        </div>
        <div class="celestial uranus-orbit">
            <div class="celestial uranus">
                <div class="celestial uranus-rings"></div>
            </div>
        </div>
        <div class="celestial neptune-orbit">
            <div class="celestial neptune"></div>
        </div>
        <div class="celestial pluto-orbit">
            <div class="celestial pluto"></div>
        </div>
        <div id="star-holder">
            <script>
                const starHolder = document.getElementById('star-holder');
                for(let i=0;i<20;i++){
                    const randomTop = Math.trunc(Math.random() * 100) + 'vh';
                    const randomLeft = Math.trunc(Math.random() * 100) + 'vw';
                    const divTag = document.createElement('div');
                    divTag.className = "star-five";
                    divTag.style.top = randomTop;
                    divTag.style.left = randomLeft;
                    starHolder.appendChild(divTag);
                }
            </script>
        </div>
    </body>
</html
